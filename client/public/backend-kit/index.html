<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company Finder - Maps Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 40px;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .company-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .company-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            word-break: break-word;
        }

        .company-info {
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .info-value {
            color: #666;
            word-break: break-word;
            line-height: 1.5;
        }

        .rating {
            display: inline-block;
            background: #ffc107;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .emails-list {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .email-item {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 6px 0;
            color: #444;
        }

        .email-item a {
            color: #667eea;
            text-decoration: none;
        }

        .email-item a:hover {
            text-decoration: underline;
        }

        .gmaps-link {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 15px;
            background: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .gmaps-link:hover {
            background: #3367d6;
        }

        .results-header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .results-header h2 {
            margin: 0;
            color: #667eea;
        }

        .results-count {
            color: #666;
            margin-top: 5px;
        }

        .no-results {
            background: white;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-box {
                flex-direction: column;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .search-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è IT Company Finder</h1>
            <p class="subtitle">Search for IT companies near your location and get HR contact details</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="locationInput" 
                    placeholder="Enter a city or location (e.g., San Francisco, New York, Bangalore)..."
                    autocomplete="off"
                >
                <button id="searchBtn">Search Companies</button>
            </div>
            <div class="error" id="errorMessage"></div>
        </div>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>Searching for IT companies near <strong id="searchingLocation"></strong>...</p>
            <p style="font-size: 0.9rem; opacity: 0.8;">This may take a minute, please be patient.</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Results</h2>
                <p class="results-count">Found <strong id="resultCount">0</strong> companies</p>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <p>No companies found. Try searching with a different location.</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        const locationInput = document.getElementById('locationInput');
        const searchBtn = document.getElementById('searchBtn');
        const loadingSection = document.getElementById('loadingSection');
        const resultsSection = document.getElementById('resultsSection');
        const noResults = document.getElementById('noResults');
        const errorMessage = document.getElementById('errorMessage');
        const resultsGrid = document.getElementById('resultsGrid');
        const resultCount = document.getElementById('resultCount');
        const searchingLocation = document.getElementById('searchingLocation');

        // Allow search with Enter key
        locationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        searchBtn.addEventListener('click', handleSearch);

        async function handleSearch() {
            const location = locationInput.value.trim();

            if (!location) {
                showError('Please enter a location');
                return;
            }

            // Hide previous results
            resultsSection.classList.remove('show');
            noResults.style.display = 'none';
            errorMessage.classList.remove('show');

            // Show loading
            searchingLocation.textContent = location;
            loadingSection.style.display = 'block';
            searchBtn.disabled = true;

            try {
                const response = await fetch(
                    `${API_BASE_URL}/api/maps?location=${encodeURIComponent(location)}`,
                    {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch companies');
                }

                const companies = await response.json();

                displayResults(companies, location);
            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}. Make sure the backend server is running on port 3000.`);
            } finally {
                loadingSection.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function displayResults(companies, location) {
            if (!companies || companies.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            resultsGrid.innerHTML = '';
            companies.forEach((company) => {
                const card = createCompanyCard(company);
                resultsGrid.appendChild(card);
            });

            resultCount.textContent = companies.length;
            resultsSection.classList.add('show');
        }

        function createCompanyCard(company) {
            const card = document.createElement('div');
            card.className = 'company-card';

            let ratingHtml = '';
            if (company.rating) {
                ratingHtml = `<span class="rating">‚≠ê ${company.rating}</span>`;
            }

            let emailsHtml = '';
            if (company.hr_emails && company.hr_emails.length > 0) {
                emailsHtml = `
                    <div class="company-info">
                        <div class="info-label">üìß HR Emails</div>
                        <div class="emails-list">
                            ${company.hr_emails.map(email => 
                                `<div class="email-item"><a href="mailto:${email}">${email}</a></div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }

            let phoneHtml = '';
            if (company.phone) {
                phoneHtml = `
                    <div class="company-info">
                        <div class="info-label">üìû Phone</div>
                        <div class="info-value"><a href="tel:${company.phone}" style="color: #667eea; text-decoration: none;">${company.phone}</a></div>
                    </div>
                `;
            }

            let websiteHtml = '';
            if (company.website) {
                websiteHtml = `
                    <div class="company-info">
                        <div class="info-label">üåê Website</div>
                        <div class="info-value"><a href="${company.website}" target="_blank" style="color: #667eea;">Visit Website</a></div>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="company-name">${company.name}</div>
                ${ratingHtml}
                <div class="company-info">
                    <div class="info-label">üìç Address</div>
                    <div class="info-value">${company.address}</div>
                </div>
                ${phoneHtml}
                ${websiteHtml}
                ${emailsHtml}
                <a href="${company.gmaps_link}" target="_blank" class="gmaps-link">View on Google Maps</a>
            `;

            return card;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
